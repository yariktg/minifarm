
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Моя Міні-Ферма</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Міні-Ферма</h1>

  <div class="status-bar">
    Морква: <img src="img/carrot-icon.png" class="icon"> <span id="carrots">0</span> |
    Монети: <img src="img/coin-icon.png" class="icon"> <span id="coins">0</span> |
    Рівень: <span id="level">1</span> |
    Досвід: <span id="xp">0</span>/<span id="xpMax">10</span>
  </div>

  <div id="farm" class="farm"></div>

  <button class="shop-button" onclick="openShop()">Магазин</button>

  <!-- Вікно магазину -->
  <div id="shopModal" class="modal">
    <div class="modal-content">
      <button onclick="closeShop()">Закрити</button>
      <h2>Магазин</h2>
      <p>У вас: <span id="carrots">0</span> морквин</p>
      <p>Монети: <span id="coins">0</span></p>
      <button onclick="sellCarrot()">Продати моркву (+5 монет)</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
